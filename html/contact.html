<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../css/styleContact.css">
    <script src="https://kit.fontawesome.com/7ba3b477ff.js" crossorigin="anonymous"></script>
</head>

<body>
    <img src="https://picsum.photos/1000/900?random=2" id="backgroundImage">
    
    <div class="containerContact">
        <div class="philisaLogo">
            <img src="../images/logo.png" alt="profile-img">
        </div>
        <nav class="menu">
            <a class="links" id="homeNavbar" href="../index.html">Home</a>
            <a class="links" id="aboutNavbar" href="about.html">About</a>
            <a class="links" id="centersNavbar" href="centers.html">Centers</a>
            <a class="links" id="registerNavbar" href="register.html">Register</a>
            <a class="links" id="contactNavbar" href="contact.html">Contact</a>
        </nav>
    </div>
    <section class="contact">

        <h2>Contact Us</h2>
        <div class="container3">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker fa 3x text-success"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>The woodstock Exchange Building<br> 66-68 Albert road,<br> woodstock,<br> 7925</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone fa 3x text-success"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>(+27) 21-222-0691</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope fa 3x text-success"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>info@philisa.org.za</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="https://formspree.io/f/mdoyvnbn" method="POST">
                    <h2>Send Message</h2>
                    <div class="inputbox">
                        <input type="text" name="fullname" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputbox">
                        <textarea required="required"></textarea>
                        <span>Type your message..</span>
                    </div>
                    <div class="inputbox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="socialLinks">
            <div id="socialButtons" class="facebookButton"><a href="_blank"><i class="fab fa-facebook fa-2x"></i></a></div>
            <div id="socialButtons" class="twitterButton"><a href="_blank"><i class="fab fa-twitter-square fa-2x"></i></a>
            </div>
            <div id="socialButtons" class="instagramButton"><a href="_blank"><i
                        class="fab fa-instagram-square fa-2x"></i></a></div>
        </div>
        <div class="companyCopyright">Â© Code Millenials. All Rights Reserved.</div>
        <div class="faqs">
            <button class="faqsButton"><a href="faqs.html">Frequently Asked Questions</a></button>
        </div>
    </footer>
    <script src="../js/home.js"></script>
    <script src="../js/about.js"></script>
    <script src="../js/centers.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/contact.js"></script>
    <script src="../js/faqs.js"></script>
</body>


</html>
